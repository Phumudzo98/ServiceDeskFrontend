
  <app-sidebar></app-sidebar>
  <app-employee-top-menu></app-employee-top-menu> 
  <div class="content">
    

    <div class="content-wrapper"> 
      <h2><strong>Dashboard</strong></h2>
      <hr/>
      <div class="row" id="content">
        
        <span class="form-header" style="margin-bottom: 5px; margin-top: 5px">Displaying Tickets Report</span>
  
            <div class="container text-left" style="margin-top: 15px;" >
              
          <div class="row">
  
           <!--New Tickets Bar graph-->
  
           <div class="col" id="details">
            <div style="display: inline;">
              <span class="form-header badge badge-success" id="statusID">Opened</span>
              <span class="vertical-line"></span>
              <span class="filter">Filters:</span>
              <div class="dropdown">
                <button class="dropbtn" (click)="toggleDropdown('opened')">Select Date Range</button>
                <div class="dropdown-content" *ngIf="dropdownStates['opened']">
                  <div class="date-picker-container">
                    <div>
                      <a class="close-button" (click)="closeFilter('opened')">X</a>
                      <hr style="margin-top: 3px;">
                      <label for="startDate">Start Date:</label>
                      <input
                        type="month"
                        id="startDate"
                        (change)="onStartDateChange($event)"
                        [value]="startDate"
                        placeholder="Start Date"
                      />
                    </div>
                    <div>
                      <label for="endDate">End Date:</label>
                      <input
                        type="month"
                        id="endDate"
                        (change)="onEndDateChange($event)"
                        [value]="endDate"
                        placeholder="End Date"
                      />
                    </div>
                    <button class="applyFilter" (click)="updateDatesOpen(startDate, endDate)">Apply Filter</button>
                    <button class="nextButton">Reset</button>
                  </div>
                </div>
              </div>
              <button class="export" (click)="DownloadCSVOpen()">Export CSV</button>
              <p class="ticket-category"></p>
            </div>
            <app-bar-graph [startDate]="startDate" [endDate]="endDate"></app-bar-graph>
          </div>
        
  
           <!--End Of New Tickets Bar graph-->

           <div class="col" id="details">
            <div style="display: inline;">
              <span class="form-header badge badge-warning" id="inprogress">In Progress</span>
              <span class="vertical-line"></span>
              <span class="filter">Filters:</span>
              <div class="dropdown">
                <button class="dropbtn" (click)="toggleDropdown('inProgress')">Select Date Range</button>
                <div class="dropdown-content" *ngIf="dropdownStates['inProgress']">
                  <div class="date-picker-container">
                    <div>
                      <a class="close-button" (click)="closeFilter('inProgress')">X</a>
                      <hr style="margin-top: 3px;">
                      <label for="startDate">Start Date:</label>
                      <input
                        type="month"
                        id="startDate"
                        (change)="onStartDateChange($event)"
                        [value]="startDate"
                        placeholder="Start Date"
                      />
                    </div>
                    <div>
                      <label for="endDate">End Date:</label>
                      <input
                        type="month"
                        id="endDate"
                        (change)="onEndDateChange($event)"
                        [value]="endDate"
                        placeholder="End Date"
                      />
                    </div>
                    <button class="applyFilter" (click)="updateDatesInProgress(startDate, endDate)">Apply Filter</button>
                    <button class="nextButton">Reset</button>
                  </div>
                </div>
              </div>
              <button class="export" (click)="DownloadCSVInProgress()">Export CSV</button>
              <p class="ticket-category"></p>
            </div>
            <app-in-progress [startDate]="startDate" [endDate]="endDate"></app-in-progress>
          </div>
<!--End Of In Progress Bar graph-->
  
         <!--End Of Resolved Ticket Bar graph-->
  
        
                </div>
            </div>
  
          <!--In Progress Bar graph  <p class="form-header badge badge-danger" id="priorityID">Urgent</p>
                  <p class="form-header badge badge-success" id="statusID"-->
  
            <div class="container text-left" style="margin-top: 15px;" >
                <div class="row">
  
         <!-- Closed Tickets Section -->
  <div class="col" id="details">
    <div style="display: inline;">
      <span class="form-header badge badge-danger" id="priorityID">Closed</span>
      <span class="vertical-line"></span>
      <span class="filter">Filters:</span>
      <div class="dropdown">
        <button class="dropbtn" (click)="toggleDropdown('closed')">Select Date Range</button>
        <div class="dropdown-content" *ngIf="dropdownStates['closed']">
          <div class="date-picker-container">
            <div>
              <a class="close-button" (click)="closeFilter('closed')">X</a>
              <hr style="margin-top: 3px;">
              <label for="startDate">Start Date:</label>
              <input
                type="month"
                id="startDate"
                (change)="onStartDateChange($event)"
                [value]="startDate"
                placeholder="Start Date"
              />
            </div>
            <div>
              <label for="endDate">End Date:</label>
              <input
                type="month"
                id="endDate"
                (change)="onEndDateChange($event)"
                [value]="endDate"
                placeholder="End Date"
              />
            </div>
            <button class="applyFilter" (click)="updateDatesClosed(startDate, endDate)">Apply Filter</button>
            <button class="nextButton">Reset</button>
          </div>
        </div>
      </div>
      <button class="export" (click)="DownloadCSVClosed()">Export CSV</button>
      <p class="ticket-category"></p>
    </div>
    <app-unresolved [startDate]="startDate" [endDate]="endDate"></app-unresolved>
  </div>
<!--End Of Un resolved Bar graph-->
  
        <!--Resolved Tickets Bar graph-->
        <!-- Escalated Tickets Section -->
  <div class="col" id="details">
    <div style="display: inline;">
      <span class="form-header badge badge-success" id="escalated">Escalated</span>

                id="startDate"
                (change)="onStartDateChange($event)"
                [value]="startDate"
                placeholder="Start Date"
              />
            </div>
            <div>
              <label for="endDate">End Date:</label>

                </div>
            </div>

        </div>
       
          
      </div>
        
    </div>
