<!--Employee Top Menu-->

<header class="top-menu">
  <nav>
    <ul>
      <div style="display: inline; font-family: Poppins">
          
      <li><a><img src="../../../assets/images/align-left.svg" style="margin-left: 25px;"> Welcome! <strong>{{ (firstName.charAt(0) | uppercase)+' ' + (lastName.charAt(0) | uppercase) + lastName.slice(1) }}</strong></a></li>
      <div style="float: inline-end;">
      <li class="iconImages"><a><img src="../../../assets/images/Notif.svg" width="40px" height="40px" (click)="toggleNotification()"></a></li>
      <app-notifications *ngIf="notificationVisible" [message]="message" (close)="notificationVisible = false"></app-notifications>

      <div class="dropdown">
      <li class="iconImages" (click)="toggleDropdown()">

        <div *ngIf="logoImage">
          <img  *ngIf="profileImage" [src]="profileImage" style="margin-left: -15px; border-radius: 50%;"  width="40px" height="40px" >
        <strong style="margin-left: 10px;">{{ (firstName.charAt(0) | uppercase)+' ' + (lastName.charAt(0) | uppercase) + lastName.slice(1) }}</strong></div>

        <!-- Dropdown menu -->
        <div class="dropdown-content" *ngIf="showDropdown">
          <!-- Dropdown content goes here -->
         
          <a routerLink="/employee-settings">Settings</a>
          <a routerLink="/employee-login">Logout</a>

        </div>
        
    </li>      
  </div>
      </div>
    </div>
    </ul>
  </nav>
</header>
